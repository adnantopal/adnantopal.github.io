<h4>If you think we can work together on a project or just want to drop me a line, fill in the form and hit the <strong>Submit!</strong> button. I'll get back to you as soon as possible.</h4>

<form class="ContactForm" action="https://formspree.io/adnan@atopal.com" method="post">
    <label for="name">Name</label>
    <input id="name" name="name" type="text" required>
    <label for="email">E-Mail</label>
    <input id="email" name="_replyto" type="email" required>
    <label for="subject">Subject</label>
    <input id="subject" name="_subject" type="text" required>
    <label for="message">Message</label>
    <textarea name="message" id="message" cols="30" rows="4" required></textarea>
    <input type="text" name="_gotcha" style="display:none">
    <button type="submit">Submit!</button>
</form>
