<header class="SiteHeader" role="banner">

    <div class="SiteLogo">
        <a href="{{ site.baseurl }}/" rel="home">adnan<span>.</span></a>
    </div>

    <nav class="SiteNavigation" role="navigation">
        <a class="NavToggle" href="#">-</a>
        <ul>
            {% for my_page in site.site_pages %}
            {% if my_page.title %}
            <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </nav>

</header>
