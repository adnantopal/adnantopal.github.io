<div class="PostAction">

    <div class="PostActionButtons">
        <a data-action-button="reply"
           title="Reply on Twitter"
           href="https://twitter.com/intent/tweet?in_reply_to={{ include.tweet_id }}">
            <svg class="icon icon-twitter-reply">
                <use xlink:href="#icon-twitter-reply"></use>
            </svg>
            <span class="u-isHiddenVisually">Reply on Twitter</span>
        </a>
        <a data-action-button="retweet"
           title="Retweet on Twitter"
           href="https://twitter.com/intent/retweet?tweet_id={{ include.tweet_id }}">
            <svg class="icon icon-twitter-retweet">
                <use xlink:href="#icon-twitter-retweet"></use>
            </svg>
            <span class="u-isHiddenVisually">Retweet on Twitter</span>
        </a>
        <a data-action-button="like"
           title="Favorite on Twitter"
           href="https://twitter.com/intent/favorite?tweet_id={{ include.tweet_id }}">
            <svg class="icon icon-twitter-like">
                <use xlink:href="#icon-twitter-like"></use>
            </svg>
            <span class="u-isHiddenVisually">Favorite on Twitter</span>
        </a>
    </div>

    <div class="PostActionShare">
        <a target="_blank"
           href="https://twitter.com/share"
           rel="external nofollow"
           title="Share this on Twitter"
           class="twitter-share-button"
           data-via="adnantopal"
           data-size="large">
            Tweet
        </a>
        <a target="_blank"
           href="https://twitter.com/adnantopal"
           rel="external nofollow"
           title="Follow @adnantopal"
           class="twitter-follow-button"
           data-size="large"
           data-show-count="false"
           data-show-screen-name="true">
            Follow @adnantopal
        </a>
    </div>

</div>
